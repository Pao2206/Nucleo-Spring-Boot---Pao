<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Crear Nuevo Estudiante</h1>
    <form th:action="@{/students/guardar}" th:object="${student}" method="post">
        <div class="mb-3">
            <label for="firstName" class="form-label">Nombre</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Apellido</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Edad</label>
            <input type="number" class="form-control" id="age" placeholder="Ingrese la edad" name="age">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electr√≥nico</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Crear</button>
        <a href="#" th:href="@{/students}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
