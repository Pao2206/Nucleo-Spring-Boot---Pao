<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Editar Curso</h1>
    <form th:action="@{/courses/editar/{id}(id=${course.courseId})}" method="post">
        <input type="hidden" name="_method" value="put" />
        <div class="mb-3">
            <label for="courseName" class="form-label">Nombre</label>
            <input type="text" id="courseName" name="courseName" class="form-control" th:value="${course.courseName}" required />
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <input type="text" id="description" name="description" class="form-control" th:value="${course.description}" required />
        </div>
        <div class="mb-3">
            <label for="credits" class="form-label">Créditos</label>
            <input type="number" id="credits" name="credits" class="form-control" th:value="${course.credits}" required />
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</body>
</html>
