<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Estudiantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1>Lista de Estudiantes</h1>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Edad</th>
      <th>Correo</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
      <td th:text="${student.studentId}"></td>
      <td th:text="${student.firstName}"></td>
      <td th:text="${student.lastName}"></td>
      <td th:text="${student.age}"></td>
      <td th:text="${student.email}"></td>
      <td>
        <a th:href="@{/students/editar/{id}(id=${student.studentId})}" class="btn btn-primary">Editar</a>
        <form th:action="@{/students/eliminar/{id}(id=${student.studentId})}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/students/crear" class="btn btn-success">Crear Nuevo Estudiante</a>
  <a href="/" class="btn btn-secondary">Volver al Inicio</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
