<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Nuevo Curso</h1>
    <form th:action="@{/courses/crear}" th:object="${course}" method="post">
        <div class="mb-3">
            <label for="courseName" class="form-label">Nombre del Curso</label>
            <input type="text" id="courseName" th:field="*{courseName}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="credits" class="form-label">Créditos</label>
            <input type="number" id="credits" th:field="*{credits}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="#" class="btn btn-secondary" th:href="@{/courses}">Cancelar</a>
    </form>
</div>
</body>
</html>
