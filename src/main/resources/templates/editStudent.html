<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/generico/genericoUI}">
<head>
    <meta charset="UTF-8">
    <title>Editar Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="contenidopaginas">
    <div class="container">
        <h1>Editar Estudiante</h1>
        <form th:action="@{/students/editar/{id}(id=${student.studentId})}" th:object="${student}" method="post">
            <div class="mb-3">
                <label for="firstName" class="form-label">Nombre</label>
                <input type="text" id="firstName" th:field="*{firstName}" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Apellido</label>
                <input type="text" id="lastName" th:field="*{lastName}" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Edad</label>
                <input type="number" id="age" th:field="*{age}" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a href="#" th:href="@{/students}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
